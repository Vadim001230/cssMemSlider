<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google" content="notranslate">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>cssMemSlider</title>
</head>
<body>
	<div class="slider">
		<div class="slide__list">

			<input type="radio" name="slide" id="slide1" checked>
			<input type="radio" name="slide" id="slide2">
			<input type="radio" name="slide" id="slide3">
			<input type="radio" name="slide" id="slide4">

			<div class="slide"><img src="img/img1.jpg" alt="slide1"></div>
			<div class="slide"><img src="img/img2.jpg" alt="slide2"></div>
			<div class="slide"><img src="img/img3.jpg" alt="slide3"></div>
			<div class="slide"><img src="img/img4.jpg" alt="slide4"></div>

		<div class="slider__text">
            <div class="text">Текст1</div>
            <div class="text">Текст2</div>
            <div class="text">Текст3</div>
            <div class="text">Текст4</div>
        </div>
        
        <div class="navigator">
        	<label for="slide1" class="nav"></label>
        	<label for="slide2" class="nav"></label>
        	<label for="slide3" class="nav"></label>
        	<label for="slide4" class="nav"></label>
        </div>

		</div>
	</div>
</body>
</html>
