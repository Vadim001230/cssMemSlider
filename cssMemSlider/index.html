<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google" content="notranslate">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>cssMemSlider</title>
</head>
<body>
	<div class="slider">
	<div class="slider__container">

		<input type="radio" name="slide" id="input__1" checked>
		<input type="radio" name="slide" id="input__2">
		<input type="radio" name="slide" id="input__3">
		<input type="radio" name="slide" id="input__4">

		<div class="slide__list">
			<div class="slide s__1"></div>
			<div class="slide s__2"></div>
			<div class="slide s__3"></div>
			<div class="slide s__4"></div>
		</div>	
		
		<div class="slider__text">
	        <div class="text">1 монитор – обычный программист</div>
	        <div class="text">2 монитора – продвинутый программист</div>
	        <div class="text">3 монитора – системный программист</div>
	        <div class="text">4 монитора – охранник</div>
	    </div>
	    
		<div class="navigator">
	        <label for="input__1" class="bar bar__1">
	        	<span></span>
	        </label>
	        <label for="input__2" class="bar bar__2">
	        	<span></span>
	        </label>
	        <label for="input__3" class="bar bar__3">
	        	<span></span>
	        </label>
	        <label for="input__4" class="bar bar__4">
	        	<span></span>
	        </label>
	    </div>

	</div>
	</div>
</body>
</html>
